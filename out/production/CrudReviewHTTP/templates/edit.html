<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Books</title>
</head>
<body>
{{#book}}
<form action="/edit-book" method="post">
<input type="text" placeholder="{{bookName}}" name="bookTitle" required>
<input type="text" placeholder="{{author}}" name="author" required>
<select name="bookGenre" required>
    <option selected disabled>Genre</option>
    <option value="Sci-Fi">Science Fiction</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Thriller">Thriller</option>
    <option value="Horror">Horror</option>
    <option value="CookBook">Cook Book</option>
    <option value="Biography">Biography</option>
    <option value="Historical">Historical</option>
    <option value="Poetry">Poetry</option>
</select>
<input type="number" placeholder="{{yearPublished}}" name="year" required>
<button type="submit">Submit</button>
</form>
<br><br><br>
{{bookName}} - {{author}} - {{genre}} - {{yearPublished}}
{{/book}}
</body>
</html>
