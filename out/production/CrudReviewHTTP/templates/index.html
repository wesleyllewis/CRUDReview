<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Web: Book Tracker</title>
</head>
<body>
{{^userName}}
<form action="/create-user" method="post">
    <input type="text" placeholder="Enter Your Name" name="userName"/>
    <input type="password" placeholder="Enter Your Password" name="password"/>
    <button type="submit">Login</button>
</form>
<br>
{{/userName}}
{{#userName}}
Welcome, {{.}}! &nbsp; &nbsp; &nbsp;
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
<br>
<br>
<form action="/create-book" method="post">
    <input type="text" placeholder="Book Title" name="bookTitle" required/>
    <input type="text" placeholder="Author" name="author" required/>
    <select name="bookGenre" required>
        <option selected disabled>Genre</option>
        <option value="Sci-Fi">Science Fiction</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Thriller">Thriller</option>
        <option value="Horror">Horror</option>
        <option value="CookBook">Cook Book</option>
        <option value="Biography">Biography</option>
        <option value="Historical">Historical</option>
        <option value="Poetry">Poetry</option>
    </select>
    <input type="number" placeholder="Year Published" name="year" required/>
    <button type="submit">Submit</button>
</form>
{{/userName}}
<br>
<ol>
    {{#books}}
    <li>{{bookName}} - {{author}} - {{genre}} - {{yearPublished}} - Added By: {{addedBy}}</li>
    {{#editable}}
    <form action="/edit-book" method="get">
        <input type="hidden" value="{{index}}" name="index"/>
        <button type="submit">Edit</button>
    </form>
    <form action="/delete-book" method="post">
        <input type="hidden" value="{{addedBy}}" name="addedBy"/>
        <button type="submit">Delete</button>
    </form>
    {{/editable}}
    {{/books}}
</ol>
</body>
</html>
